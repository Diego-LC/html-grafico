<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <style>
        .highcharts-figure,
        .highcharts-data-table table {
            min-width: 200px;
            margin: 1em auto;
        }
        .highcharts-figure #container .highcharts-container {
            width: 100%;
            /*height: 400px !important;*/
        }

        .highcharts-figure {
        width: 100%; /* Ajusta este valor al ancho que desees */
        }
        
        .highcharts-data-table table {
            font-family: Verdana, sans-serif;
            border-collapse: collapse;
            border: 1px solid #ebebeb;
            margin: 10px auto;
            text-align: center;
            width: 100%;
            max-width: 700px;
        }
        
        .highcharts-data-table caption {
            padding: 1em 0;
            font-size: 1.2em;
            color: #555;
        }
        
        .highcharts-data-table th {
            font-weight: 600;
            padding: 0.5em;
        }
        
        .highcharts-data-table td,
        .highcharts-data-table th,
        .highcharts-data-table caption {
            padding: 0.5em;
        }
        
        .highcharts-data-table thead tr,
        .highcharts-data-table tr:nth-child(even) {
            background: #f8f8f8;
        }
        
        .highcharts-data-table tr:hover {
            background: #f1f7ff;
        }
        
        .ld-form {
            max-width: 800px;
            margin: 1em auto;
        }
        
        .ld-row {
            margin: 0.3em 0;
        }
        
        .ld-row input {
            line-height: 1.5em;
            padding: 0.375rem 0.75rem;
            border: 1px solid rgba(128, 128, 128, 0.3);
            border-radius: 0.25rem;
            color: #495057;
        }
        
        .ld-label {
            width: 200px;
            display: inline-block;
        }
        
        .ld-url-input {
            min-width: 200px;
            max-width: calc(100% - 2rem);
            visibility: hidden;
        }
        
        .ld-time-input {
            width: 50px;
        }
    </style>
</head>

<body>

    <figure class="highcharts-figure">
        <div id="container"></div>
    </figure>

    <div id="output"></div>

    <script>
        // On chart load, start an interval that adds points to the chart and animate
        // the pulsating marker.
        var ejeY = 0;
        var listEjeY = JSON.parse(window.AppInventor.getWebViewString());
        //var listEjeY = 0;
        const onChartLoad = function() {
            const chart = this,
                series = chart.series[0];

            setInterval(function() {
                const x = (new Date()).getTime(), // current time
                y = ejeY; // random number between 0 and 100
                //ejeY = Math.floor(Math.random() * 100);

                series.addPoint([x, y], true, true);
            }, 2000);
        };

        // Crea la grafica inicial con los datos de la lista
        var data = (function() {
            const data = [];
            const time = new Date().getTime();
            let contador = 0;
            if (listEjeY.length > 10) {
                for (let i = 0 - listEjeY.length; i < 0; i += 1) {
                    data.push({
                        x: time + i * 1000,
                        y: listEjeY[listEjeY.length + i] //datos de la lista
                    });
                    ejeY = listEjeY[listEjeY.length - 1];
                    contador++;
                };
            } else {
                for (let i = 0 - 19; i <= 0; i += 1) {
                    data.push({
                        x: time + i * 1000,
                        y: 0 // en caso de que no haya datos, se agrega un 0
                    });
                    contador++;
                };
            }
            return data;
        }());

        // Plugin to add a pulsating marker on add point
        Highcharts.addEvent(Highcharts.Series, 'addPoint', e => {
            const point = e.point,
                series = e.target;

            if (!series.pulse) {
                series.pulse = series.chart.renderer.circle()
                    .add(series.markerGroup);
            }

            setTimeout(() => {
                series.pulse
                    .attr({
                        x: series.xAxis.toPixels(point.x, true),
                        y: series.yAxis.toPixels(point.y, true),
                        r: series.options.marker.radius,
                        opacity: 1,
                        fill: series.color
                    })
                    .animate({
                        r: 20,
                        opacity: 0
                    }, {
                        duration: 1000
                    });
            }, 1);
        });


        Highcharts.chart('container', {
            chart: {
                type: 'spline',
                events: {
                    load: onChartLoad
                }
            },

            time: {
                useUTC: false
            },

            title: {
                text: 'Potencia eléctrica en Watts en tiempo real'
            },

            accessibility: {
                announceNewData: {
                    enabled: true,
                    minAnnounceInterval: 15000,
                    announcementFormatter: function(allSeries, newSeries, newPoint) {
                        if (newPoint) {
                            return 'New point added. Value: ' + newPoint.y;
                        }
                        return false;
                    }
                }
            },

            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150,
                maxPadding: 0.1
            },

            yAxis: {
                title: {
                    text: 'Watts'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },

            tooltip: {
                headerFormat: '<b>{series.name}</b><br/>',
                pointFormat: '{point.x:%d-%m-%Y %H:%M:%S}<br/>{point.y}'
            },

            legend: {
                enabled: false
            },

            exporting: {
                enabled: true
            },

            series: [{
                name: 'Consumo eléctrico',
                lineWidth: 2,
                color: Highcharts.getOptions().colors[1],
                data
            }],
            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 800,
                        Width: 450
                    },
                    chartOptions: {
                        chart: {
                            height: 350
                        },
                        subtitle: {
                            text: null
                        },
                        navigator: {
                            enabled: false
                        }
                    }
                }]
            }
        });
    </script>
</body>

</html>
