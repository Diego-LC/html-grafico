<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grafico de temperatura</title>
    <style>
        .highcharts-figure,
.highcharts-data-table table {
    min-width: 360px;
    max-width: 800px;
    margin: 1em auto;
}

.highcharts-data-table table {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid #ebebeb;
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 500px;
}

.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
}

.highcharts-data-table th {
    font-weight: 600;
    padding: 0.5em;
}

.highcharts-data-table td,
.highcharts-data-table th,
.highcharts-data-table caption {
    padding: 0.5em;
}

.highcharts-data-table thead tr,
.highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}

.highcharts-data-table tr:hover {
    background: #f1f7ff;
}

    </style>
<!--     <script src="https://code.highcharts.com/highcharts.js"></script> -->
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <style>
        body {
            zoom: 1.8;
        }
        .highcharts-figure, .highcharts-data-table table {
            min-width: 320px;
            max-width: 800px;
            margin: 1em auto;
            min-height: 200px;
            max-height: 600px;
        }
        .highcharts-container {
            min-width: 320px;
            max-width: 800px;
            margin: 1em auto;
            min-height: 200px;
            max-height: 600px;
        }
        h2 {
            text-align: center;
        }
        /* Añadido: Estilos para el navbar */
        nav {
            margin-bottom: 20px;
        }
        .contenedor {
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- Añadido: Navbar de Bootstrap -->
    <div class="contenedor">
        <hr>
    <figure class="highcharts-figure">
        <div id="container"></div>
    </figure>
    <hr>
    <footer>
        <p>Amp-Tracker</p>
    </footer>
    </div>
    <script>
    var datos = window.AppInventor.getWebViewString();
    (async () => {

            const data = await JSON.parse(datos);
            //const data = await fetch('https://cdn.jsdelivr.net/gh/highcharts/highcharts@v10.3.3/samples/data/usdeur.json'
               // ).then(response => response.json());

                Highcharts.stockChart('container', {
                    chart: {
                        zoomType: 'x'
                    },
                    title: {
                        text: 'Datos de consumo de energía en el tiempo',
                        align: 'left'
                    },
                    subtitle: {
                        text: document.ontouchstart === undefined ?
                            'Haz clic y arrastra en el área de trazado para hacer zoom' : 'Pinch the chart to zoom in',
                        align: 'left'
                    },
                    xAxis: {
                        type: 'datetime'
                    },
                    yAxis: {
                        title: {
                            text: 'Consumo de energía (KWh)'
                        }
                    },
                    legend: {
                        enabled: false
                    },
                    plotOptions: {
                        area: {
                            fillColor: {
                                linearGradient: {
                                    x1: 0,
                                    y1: 0,
                                    x2: 0,
                                    y2: 1
                                },
                                stops: [
                                    [0, Highcharts.getOptions().colors[0]],
                                    [1, Highcharts.color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                                ]
                            },
                            marker: {
                                radius: 2
                            },
                            lineWidth: 1,
                            states: {
                                hover: {
                                    lineWidth: 1
                                }
                            },
                            threshold: null
                        }
                    },

                    series: [{
                        type: 'area',
                        name: 'consumo (KWh)',
                        data: data
                    }],
                    responsive: {
                        rules: [{
                            condition: {
                                maxWidth: 500
                            },
                            chartOptions: {
                                chart: {
                                    minHeight: 200
                                },
                                subtitle: {
                                    text: null
                                },
                                navigator: {
                                    enabled: false
                                }
                            }
                        }]
                    },
                    tooltip: {
                        headerFormat: '<b>{series.name}</b><br/>',
                        pointFormat: '{point.x:%d/%m/%Y %H:%M:%S}<br/>{point.y} KWh',
                        useHTML: true
                    },
                    exporting: {
                        enabled: true
                    },
                    accessibility: {
                        announceNewData: {
                            enabled: true
                        }
                    }
                    
                });
        })();
    </script>    
</body>
</html>
